<!DOCTYPE html>
<html>
    <head>
        <title>Basic HTML</title>
    </head>
    <body>
        <h1>HTML</h1>
        <P>First, we learn about the basic HTML</P>

        <h1>An Unordered List</h1>
        <P>Hobbies</P>
        <ul>
            <li>Baking</li>
            <li>Gaming</li>
            <li>Going out</li>
        </ul>
        <h1>An Ordered List</h1>
        <p>Favorite Disney Movies</p>
        <ol>
            <li>Beauty and The Beast</li>
            <li>Tangled</li>
            <li>Moana</li>
            <li>Ratatouille</li>
        </ol>
        <h2>Emphazied Element</h2>
        <p><em>Baking</em></p>
        <h1>Strong element</h1>
        <P><em><strong>Disney</strong></em></P>
    </body>
</html>
